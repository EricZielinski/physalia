[tox]
envlist = flake8,pylint,pydocstyle
[testenv]
deps =
    -rrequirements.txt
    -rrequirements-dev.txt
commands=
    python -m unittest discover
[testenv:flake8]
skip_install = true
commands=
    flake8 physalia setup.py

[testenv:pylint]
deps =
    pytest-pylint
    -rrequirements.txt
commands =
    py.test --pylint --pylint-rcfile={toxinidir}/.pylintrc

[testenv:pydocstyle]
skip_install = true
commands =
    pydocstyle physalia
